<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main id="main-app">
      <section class="calc-row result-screen">
        <div class="result">0</div>
      </section>
      <section class="calc-row clr-btn">
        <div class="calc-btn">C</div>
        <div class="calc-btn">&larr;</div>
        <div class="calc-btn cta-btn">&divide;</div>
      </section>
      <section class="calc-row num-btn">
        <div class="calc-btn">7</div>
        <div class="calc-btn">8</div>
        <div class="calc-btn">9</div>
        <div class="calc-btn cta-btn">&times;</div>
      </section>
      <section class="calc-row num-btn">
        <div class="calc-btn">4</div>
        <div class="calc-btn">5</div>
        <div class="calc-btn">6</div>
        <div class="calc-btn cta-btn">&minus;</div>
      </section>
      <section class="calc-row num-btn">
        <div class="calc-btn">1</div>
        <div class="calc-btn">2</div>
        <div class="calc-btn">3</div>
        <div class="calc-btn cta-btn">&plus;</div>
      </section>
      <section class="calc-row lower-btn">
        <div class="calc-btn">0</div>
        <div class="calc-btn cta-btn">&equals;</div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
